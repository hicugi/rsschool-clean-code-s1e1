<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo App</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700" />
    <link rel="stylesheet" href="assets/style.css" charset="UTF-8" media="screen" />
  </head>

  <body>
    <header class="header">
      <img class="header__img" src="assets/img/eisenhower-matrix.jpg" />
      <p class="header__link">
        <a href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
      </p>
    </header>

    <main class="centered-main-page-element">
      <section class="section">
        <h2 class="section__title">Add Item</h2>
  
        <form id="todo-form-new" class="todo-form-new">
          <input class="form-input" type="text" name="text" required />
          <button class="btn" type="submit">Add</button>
        </form>
      </section>

      <section class="section">
        <h2 class="section__title">Todo</h2>
  
        <ul id="todo-list-incomplete" class="todo-list">
          <li class="todo-item">
            <input type="checkbox">
  
            <p class="todo-item__text">Pay Bills</p>
            <input class="todo-item__input form-input" type="text" />
  
            <button class="btn btn_edit" type="button">Edit</button>
            <button class="btn btn_delete" type="button">Delete</button>
          </li>
  
          <li class="todo-item">
            <input type="checkbox">
  
            <p class="todo-item__text">Go Shopping</p>
            <input class="todo-item__input form-input" type="text" />
  
            <button class="btn btn_edit" type="button">Edit</button>
            <button class="btn btn_delete" type="button">Delete</button>
          </li>
        </ul>
      </section>

      <section class="section">
        <h2 class="section__title">Completed</h2>
  
        <ul id="completed-tasks" class="todo-list">
          <li class="todo-item">
            <input type="checkbox" checked />

            <p class="todo-item__text">See the Doctor</p>
            <input class="todo-item__input form-input" type="text" />

            <button class="btn btn_edit" type="button">Edit</button>
            <button class="btn btn_delete" type="button">Delete</button>
          </li>
        </ul>
      </section>
    </main>

    <script src="assets/app.js"></script>
  </body>
</html>
