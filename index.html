<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo App</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700" />
    <link rel="stylesheet" href="assets/style.css" charset="UTF-8" media="screen" />
  </head>

  <body>
    <header class="header">
      <img class="header__img" src="assets/img/eisenhower-matrix.jpg" />
      <p class="header__link">
        <a href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
      </p>
    </header>

    <main class="centered-main-page-element">
      <section class="section">
        <h2 class="section__title">Add Item</h2>
  
        <form id="topSectionForAddingElementToList">
          <div class="task-row-wrapper">
            <input id="new-task" class="task" type="text" />
            <button type="submit">Add</button>
          </div>
        </form>
      </section>

      <section class="section">
        <h2 class="section__title">Todo</h2>
  
        <ul id="incompleteTasks">
          <li>
            <input type="checkbox">
  
            <p class="task">Pay Bills</p>
            <input class="task" type="text" value="Pay Bills" />
  
            <button class="edit">Edit</button>
            <button class="delete"><img src="assets/img/remove.svg" /></button>
          </li>
  
          <li>
            <input type="checkbox">
  
            <p class="task">Go Shopping</p>
            <input class="task" type="text" value="Go Shopping" />
  
            <button class="edit">Save</button>
            <button class="delete"><img src="assets/img/remove.svg" /></button>
          </li>
        </ul>
      </section>

      <section class="section">
        <h2 class="section__title">Completed</h2>
  
        <ul id="completed-tasks">
          <li>
            <input type="checkbox" checked />
  
            <p class="task">See the Doctor</p>
            <input class="task" type="text" />
  
            <button class="delete"><img src="assets/img/remove.svg" /></button>
          </li>
        </ul>
      </section>
    </main>

    <script src="assets/app.js"></script>
  </body>
</html>
