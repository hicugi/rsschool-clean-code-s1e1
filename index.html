<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo App</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700" />
    <link rel="stylesheet" href="style.css" charset="UTF-8" media="screen" />
  </head>

  <body>
    <header class="aaa">
      <img src="./eisenhower-matrix.jpg" />
      <a class="more_inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>

    <main class="centered-main-page-element">
      <h3>Add Item</h3>

      <form id="topSectionForAddingElementToList">
        <div class="task-row-wrapper">
          <input id="new-task" class="task" type="text" />
          <button type="submit">Add</button>
        </div>
      </form>

      <h3>Todo</h3>

      <ul id="incompleteTasks">
        <li>
          <input type="checkbox">

          <p class="task">Pay Bills</p>
          <input class="task" type="text" value="Pay Bills" />

          <button class="edit">Edit</button>
          <button class="delete"><img src="remove.svg" /></button>
        </li>

        <li>
          <input type="checkbox">

          <p class="task">Go Shopping</p>
          <input class="task" type="text" value="Go Shopping" />

          <button class="edit">Save</button>
          <button class="delete"><img src="remove.svg" /></button>
        </li>
      </ul>

      <h3>Completed</h3>

      <ul id="completed-tasks">
        <li>
          <input type="checkbox" checked />

          <p class="task">See the Doctor</p>
          <input class="task" type="text" />

          <button class="delete"><img src="remove.svg" /></button>
        </li>
      </ul>
    </main>

    <script src="app.js"></script>
  </body>
</html>
